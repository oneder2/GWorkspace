name: Fullstack Deployment

on:
  push:
    branches: [ main ] # 只有 push 到 main 分支才触发
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装依赖并构建
      - name: Install & Build
        run: |
          npm install
          npm run build

      # 4. 通过 SSH 部署到服务器
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}     # 服务器 IP
          username: ${{ secrets.SERVER_USER }} # 服务器用户名
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH 私钥
          source: ".output/*,package.json"     # 如果是 Nuxt，同步 .output 目录
          target: "/var/www/my-website"

      # 5. 重启服务 (假设使用 PM2)
      - name: Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/my-website
            pm2 restart my-app || pm2 start .output/server/index.mjs --name my-app